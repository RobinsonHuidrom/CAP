<!-- src/app/components/dynamic-form/checkbox-input/checkbox-input.component.html -->

<div>
  <mat-checkbox [formControl]="isCheckedControl">{{ label }}</mat-checkbox>
  <mat-form-field appearance="fill" *ngIf="isCheckedControl?.value">
    <mat-label>{{ label }}</mat-label>
    <input matInput placeholder="Input for checkbox" [formControl]="inputTextControl">
  </mat-form-field>
</div>
